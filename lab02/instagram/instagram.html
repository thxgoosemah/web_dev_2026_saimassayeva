<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">


    <div class="left">
        <img src="logo.png" class="insta-logo">
        <p class="text">
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span>близкие друзья</span>.
        </p>
        <img src="phone.png" class="phone">
    </div>

    <div class="right">
        <div class="login-box">
            <h2>Войти в Instagram</h2>

            <input type="text" placeholder="Телефон, имя пользователя или email">
            <input type="password" placeholder="Пароль">

            <button>Войти</button>

            <p class="or">ИЛИ</p>

            <a href="#" class="fb">Войти через Facebook</a>
            <a href="#" class="forgot">Забыли пароль?</a>
        </div>

        <div class="signup">
            <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
    </div>

</div>

</body>
</html>
